<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="brand-logo"></div>
    <div class="brand-title">TWITTER</div>
    <form class="inputs">
      <label>firstname</label>
      <input id="firstname" type="text" placeholder=" at least 5 characters" />
      <label>lastname</label>
      <input id="lastname" type="text" placeholder=" at least 3 characters" />
      <label>username</label>
      <input id="username" type="text" placeholder="at least 3 characters" />
      <label>password</label>
      <input id="password" type="password" placeholder="Minimum eight characters, at least one letter and one number:"  />
      <label>email</label>
      <input id="email" type="email" placeholder="example@example.com" />
      <button id="submitBtn" >Register</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="./scripts/script.js"></script>
</body>
</html>
